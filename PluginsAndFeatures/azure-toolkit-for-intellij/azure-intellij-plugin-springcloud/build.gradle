intellij {
    plugins = ['java']
}

dependencies {
    compile project(':azure-intellij-plugin-lib')
    compile project(':azure-intellij-plugin-lib-java')
    compile 'com.microsoft.azure:azure-toolkit-springcloud-lib'
    compile 'com.microsoft.azure:azure-toolkit-ide-common-lib'
    compile 'com.microsoft.azure:azure-toolkit-ide-springcloud-lib:' + azureToolkitVersion
}
