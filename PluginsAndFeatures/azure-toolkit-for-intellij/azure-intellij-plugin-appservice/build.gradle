plugins {
    id "org.jetbrains.intellij"
}

intellij {
    plugins = ['java', 'maven', 'maven-model', "properties", 'terminal', 'gradle']
}

dependencies {
    compile project(':azure-intellij-plugin-lib')
    compile project(':azure-intellij-plugin-containerregistry')
    compile 'com.spotify:docker-client:8.16.0'
    compile 'com.microsoft.azure:azure-toolkit-appservice-lib'
    compile 'com.microsoft.azure:azure-toolkit-ide-appservice-lib'
    compile 'com.jcraft:jsch:0.1.55'
    compile 'org.codehaus.plexus:plexus-archiver:4.2.6'
    compile 'org.codehaus.plexus:plexus-component-api:1.0-alpha-33'
    compile 'com.neovisionaries:nv-websocket-client:2.14'
}
